<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Top Header 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../../css/templates/ui-kit/navigation/top-headers/header4/style.css">
  </head>
  <body>
    <section class="c-nav">
      <div class="c-nav-left">
        <button class="c-button c--button-square c--button-rounded c--button-small c-nav__button c-menu-icon">
          <div class="c-button-square-icon c--button-small c-nav__button"></div>
        </button>
        <nav class="c-menu"><a class="c-menu__item is-active" href="#">Products</a><a class="c-menu__item" href="#">Prices</a><a class="c-menu__item" href="#">About us</a><a class="c-menu__item" href="#">Contacts</a></nav>
        <form class="search-wrapper c-nav__search"> 
          <input class="c-search c-search--round c-search--small c-nav__search" type="search" placeholder="Search">
          <div class="search-icon c-search--small c-nav__search-icon"></div>
        </form>
      </div>
      <div class="c-nav-right"><a class="c-nav__tel" href="tel: 1-800-555-6478">1-800-555-6478</a>
        <div class="button-wrapper c-nav__button">
          <button class="c-button c--button-rounded c--button-small c-nav__button c-nav__button--first-color">Sign in</button>
        </div>
        <div class="button-wrapper c-nav__button">
          <button class="c-button c--button-rounded c--button-small c-nav__button c-nav__button--second-color">Sign up</button>
        </div>
      </div>
    </section>
  </body>
</html>
