<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Top Header 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../../css/templates/ui-kit/navigation/top-headers/header5/style.css">
  </head>
  <body>
    <section class="c-nav">
      <div class="logo-wrapper"><img class="c-logo" src="../../../../../images/ui-kit/logo.png" alt="logo"></div>
      <form class="c-nav__search">
        <label for="nav-search">Search</label>
        <div class="c-nav__search-input-wrapper">
          <input class="c-nav__search-input" type="search" placeholder="Search" value="Flat" name="nav-search" id="nav-search">
          <div class="search-icon c-nav__search-input-icon"></div>
        </div>
        <div class="c-nav__search-submit-wrapper">
          <input class="c-nav__search-submit" type="submit" value="">
          <div class="search-icon c-nav__search-submit-icon"></div>
        </div>
      </form>
      <div class="c-nav__register"><a class="c-nav__register-item" href="#">Sign in</a><a class="c-nav__register-item is-active" href="#">Sign up</a></div>
    </section>
  </body>
</html>
