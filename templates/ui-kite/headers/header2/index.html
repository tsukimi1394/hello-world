<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../css/templates/ui-kit/headers/header2/style.css">
  </head>
  <body>
    <section class="c-header">
      <div class="c-header__header">
        <button class="c-button c--button-square c--button-rounded c-header__header-menu-item">
          <div class="c-button-square-icon"></div>
        </button>
        <nav class="c-header__header-menu"><a class="c-header__header-menu-item" href="#">Products</a><a class="c-header__header-menu-item" href="#">Prices</a><a class="c-header__header-menu-item" href="#">About Us</a><a class="c-header__header-menu-item" href="#">Contacts</a></nav>
      </div>
      <div class="c-header__logo"><img class="c-header__logo-img" src="images/logo.png" alt="logo"></div>
      <div class="c-header__main">
        <h1 class="c-header__main-title">Thus much I thought proper to tell you in relation to yourself, and to the trust I reposed in you.</h1>
        <div class="button-wrapper">
          <button class="c-button c--button-round c-header__button">Learn more</button>
        </div>
      </div>
    </section>
  </body>
</html>
