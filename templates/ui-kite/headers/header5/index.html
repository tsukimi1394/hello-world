<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../css/templates/ui-kit/headers/header5/style.css">
  </head>
  <body>
    <section class="c-header">
      <div class="c-header__header"><img class="c-header__header-logo-img" src="images/logo.png" alt="logo">
        <nav class="c-header__header-menu"><a class="c-header__header-menu-item" href="#">Products</a><a class="c-header__header-menu-item" href="#">Prices</a><a class="c-header__header-menu-item" href="#">About Us</a><a class="c-header__header-menu-item" href="#">Contacts</a></nav>
      </div>
      <div class="c-header__main">
        <button class="c-button c--button-round c--button-square c--button-circle c-header__main-button-left"></button>
        <button class="c-button c--button-round c--button-square c--button-circle c-header__main-button-right clearfix"></button>
        <h1 class="c-header__main-title">Carefully crafted UI design assets</h1>
        <p class="c-header__main-text">The sight of the tumblers restored Bob Sawyer to a degree of equanimity which he had not possessed since his interview with his landlady. His face brightened up, and he began to feel quite convival.</p>
        <div class="button-wrapper">
          <button class="c-button c--button-round c--button-large c-header__main-button">Let's start!</button>
        </div>
      </div>
      <ul class="c-header__slider-pagination">
        <li class="c-header__slider-page active"> </li>
        <li class="c-header__slider-page"> </li>
        <li class="c-header__slider-page"> </li>
        <li class="c-header__slider-page"> </li>
      </ul>
    </section>
