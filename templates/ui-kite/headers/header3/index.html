<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../css/templates/ui-kit/headers/header3/style.css">
  </head>
  <body>
    <section class="c-header">
      <div class="c-header__header"><img class="c-header__header-logo-img" src="../../../../images/ui-kit/logo.png" alt="logo">
        <nav class="c-header__header-menu"><a class="c-header__header-menu-item" href="#">Products</a><a class="c-header__header-menu-item" href="#">Prices</a><a class="c-header__header-menu-item" href="#">About Us</a><a class="c-header__header-menu-item" href="#">Contacts			</a></nav>
        <button class="c-button c--button-square c--button-rounded c-header__header-menu-item">
          <div class="c-button-square-icon c-header__header-menu-item"></div>
        </button>
      </div>
      <h1 class="c-header__title">It was some time before he obtained any answer, and the reply, when made, was unpropitious.</h1>
      <div class="sign-wrapper">
        <form class="c-sign-up">
          <div class="email-wrapper">
            <input class="c-email" type="text" placeholder="E-mail">
          </div>
          <div class="password-wrapper">
            <input class="c-email" type="password" placeholder="Password">
          </div>
          <div class="submit-wrapper">
            <input class="c-button c--button-rounded" type="submit" value="Sign up">
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
