<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 1</title>

    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../css/templates/ui-kit/headers/header1/style.css">
  </head>
  <body>
    <section class="c-header">
      <div class="c-header__header"><img class="c-header__header-logo" src="../../../../images/ui-kit/logo.png" alt="logo">
        <nav class="c-header__header-menu"><a class="c-header__header-menu-item" href="#">Products</a><a class="c-header__header-menu-item" href="#">Prices</a><a class="c-header__header-menu-item" href="#">About Us</a><a class="c-header__header-menu-item" href="#">Contacts</a>
          <button class="c-button c--button-square c--button-rounded c-header__header-menu-item">
            <div class="c-button-square-icon"></div>
          </button>

      </div>
      <div class="c-header__main">
        <h1 class="c-header__main-title">This soundted nonsence to Alice, so she said nothing, but set off at once toward the Red Queen.</h1>
        <h2 class="c-header__main-subtitle">To her surprise, she lost sight of her in a moment, and found herself walking in at the front-door again.</h2>
      </div>
