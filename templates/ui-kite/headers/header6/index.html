<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="c-header">
      <div class="c-header__header">
        <div class="c-header__header-menu-button">
          <button class="c-button c--button-square c--button-rounded c-header__header-menu-item">
            <div class="c-button-square-icon c-header__header-menu-item"></div>
          </button><a class="c-header__header-menu-button-text" href="#">Menu</a>
        </div>
        <div class="c-header__header-sign-in"><a class="c-header__header-sign-in-item" href="#">Login</a><a class="c-header__header-sign-in-item" href="#">Sign Up	</a></div>
      </div>
      <div class="c-header__main">
        <div class="c-header__logo"><img class="c-header__logo-img" src="images/logo.png" alt="logo"></div>
        <form class="c-header__search">
          <label for="header-search">Search</label>
          <div class="c-header__search-input-wrapper">
            <input class="c-header__search-input" type="search" placeholder="Search" value="Flat" name="header-search" id="header-search">
            <div class="search-icon c-header__search-input-icon"></div>
          </div>
          <div class="c-header__search-submit-wrapper">
            <input class="c-header__search-submit" type="submit" value="">
            <div class="search-icon c-header__search-submit-icon"></div>
          </div>
          <div class="c-header__text"><span>Popular searches: </span><a class="c-header__text-link" href="#">UI Kit,</a><a class="c-header__text-link" href="#">Web Design,</a><a class="c-header__text-link" href="#">Flat,</a><a class="c-header__text-link" href="#">CreativeDash</a></div>
        </form>
      </div>
      <div class="c-header__footer">
        <div class="c-header__footer-text">Looking cautiously round, to ascertain that they were not overheard, the two hags cowered nearer to the fire, and chuckled heartily.</div>
      </div>
    </section>
  </body>
</html>
