<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Footer 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../css/templates/ui-kit/footers/footer1/style.css">
  </head>
  <body>
    <section class="c-footer">
      <div class="c-footer__logo-menu"><img class="c-footer__logo-img" src="images/logo.png" alt="logo">
        <nav class="c-footer__menu"><a class="c-footer__menu-item" href="#">Products</a><a class="c-footer__menu-item" href="#">Prices</a><a class="c-footer__menu-item" href="#">About Us</a><a class="c-footer__menu-item" href="#">Contacts</a></nav>
        <div class="c-footer__social">
          <button class="c-footer__social-item"><img class="c-footer__social-item-img" src="images/facebook.svg" alt="facebook"></button>
          <button class="c-footer__social-item"><img class="c-footer__social-item-img" src="images/twitter.svg" alt="twitter"></button>
          <button class="c-footer__social-item"><img class="c-footer__social-item-img" src="images/google-plus.svg" alt="google-plus"></button>
        </div>
      </div>
      <div class="c-footer__address"><span class="c-footer__address-city">Roseville, CA</span><span class="c-footer__address-street">920 Reserve Dr. Suite 140</span><a class="c-footer__address-tel" href="tel: (415) 496-9612">(415) 496-9612</a></div>
    </section>
  </body>
</html>
