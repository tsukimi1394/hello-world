<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Footer 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../css/templates/ui-kit/footers/footer5/style.css">
  </head>
  <body>
    <section class="c-footer">
      <div class="c-footer__subscribe">
        <form class="c-footer__subscribe-wrapper">
          <label class="c-footer__subscribe-label" for="subscribe">Subscribe our newsletters</label>
          <div class="c-footer__subscribe-input-wrapper">
            <input class="c-footer__subscribe-input" type="text" name="subscribe" id="subscribe" placeholder="Your e-mail here">
          </div>
          <div class="mail-icon c-footer__subscribe-mail-icon"></div>
          <input class="c-footer__subscribe-submit" type="submit" value="Subscribe">
        </form>
      </div>
      <div class="c-footer__main">
        <div class="c-footer__main-logo"><img class="c-footer__main-logo-img" src="images/logo.png" alt="logo"></div>
        <nav class="c-footer__main-menu-item"><a class="c-footer__main-menu-subitem" href="#">Services</a><a class="c-footer__main-menu-subitem" href="#">Branding</a><a class="c-footer__main-menu-subitem" href="#">UX Design</a><a class="c-footer__main-menu-subitem" href="#">Prototype</a><a class="c-footer__main-menu-subitem" href="#">UI Design</a><a class="c-footer__main-menu-subitem" href="#">Development</a></nav>
        <div class="c-footer__main-map"><img class="c-footer__main-map-img" src="images/map.jpg" alt="map"></div>
        <div class="c-footer__main-copyright"><span class="c-footer__main-copyright-copy">UI8 &copy 2010-2014</span><a class="c-footer__main-copyright-contact" href="tel: (415) 496-9612">(415) 496-9612</a><span class="c-footer__main-copyright-contact">920 Reserve Dr. Suite 140</span><span class="c-footer__main-copyright-contact">Roseville, CA 95678</span>
          <div class="button-wrapper c-footer__main-copyright-button">
            <button class="c-button c--button-rounded c-footer__main-copyright-button c--button-small">Email Us</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
