<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Footer 9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../css/templates/ui-kit/footers/footer9/style.css">
  </head>
  <body>
    <section class="c-footer">
      <div class="c-footer__logo"><img class="c-footer__logo-img" src="images/logo.png" alt="logo"></div>
      <nav class="c-footer__menu-item"><a class="c-footer__menu-subitem" href="#">Joseph Wood</a><a class="c-footer__menu-subitem" href="#">Timeline</a><a class="c-footer__menu-subitem" href="#">Messages</a><a class="c-footer__menu-subitem" href="#">Statistic</a><a class="c-footer__menu-subitem" href="#">Settings</a><a class="c-footer__menu-subitem" href="#">Logout</a></nav>
      <nav class="c-footer__menu-item"><a class="c-footer__menu-subitem" href="#">Services</a><a class="c-footer__menu-subitem" href="#">Branding</a><a class="c-footer__menu-subitem" href="#">UX Design</a><a class="c-footer__menu-subitem" href="#">Prototype</a><a class="c-footer__menu-subitem" href="#">UI Design</a><a class="c-footer__menu-subitem" href="#">Development</a></nav>
      <nav class="c-footer__menu-item"><a class="c-footer__menu-subitem" href="#">About Us</a><a class="c-footer__menu-subitem" href="#">Company</a><a class="c-footer__menu-subitem" href="#">Our Team</a><a class="c-footer__menu-subitem" href="#">Contacts</a><a class="c-footer__menu-subitem" href="#">Terms and Conditions</a><a class="c-footer__menu-subitem" href="#">Privacy Policy</a></nav>
      <div class="c-footer__other">
        <div class="c-footer__subscribe"><span class="c-footer__subscribe-title">Subscribing</span>
          <form class="c-footer__subscribe-wrapper">
            <div class="c-footer__subscribe-input-wrapper">
              <input class="c-footer__subscribe-input" type="text" placeholder="E-mail" value="hello@creativeda.sh">
            </div>
            <div class="c-footer__subscribe-submit-wrapper">
              <input class="c-footer__subscribe-submit" type="submit" value="">
            </div>
          </form>
        </div>
        <div class="c-footer__social"><span class="c-footer__social-title">Follow us</span>
          <button class="c-footer__social-item c--facebook"> <img class="c-footer__social-item-img c--facebook" src="images/facebook.svg" alt="facebook"></button>
          <button class="c-footer__social-item c--twitter"> <img class="c-footer__social-item-img c--twitter" src="images/twitter.svg" alt="twitter"></button>
          <button class="c-footer__social-item c--dribbble"> <img class="c-footer__social-item-img c--dribbble" src="images/dribbble.svg" alt="dribbble"></button>
          <button class="c-footer__social-item c--vimeo"> <img class="c-footer__social-item-img c--vimeo" src="images/vimeo.svg" alt="vimeo"></button>
          <button class="c-footer__social-item c--google-plus"> <img class="c-footer__social-item-img c--google-plus" src="images/google-plus.svg" alt="google-plus"></button>
        </div>
      </div>
    </section>
  </body>
</html>
